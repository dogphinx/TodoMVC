<!doctype html>
<html lang="en" data-framework="es6">

<head>
  <meta charset="utf-8">
  <title>Vanilla ES6 • TodoMVC By Ming</title>
  <link rel="stylesheet" href="css/index.css">
  <script defer src="js/todo.js"></script>
  <!-- [COMMENT]  -->
  <!-- <script defer src="js/todo.js"></script> -->
  <!-- 
    1. DomContentLoaded -> DOM 파싱 이후
        -> head 에 script 위치 시킨 후, 'defer' 속성 주면 동일함.
    2. window.load -> img, script, 등등 외부 리소스 전부 로드된 이후 
    (etc) defer / async
      // jquery cdn (Content Delivery Network의 약자로써 온라인 상의 대용량 컨텐츠를 저렴한 비용으로 빠르게 전송하는 기술)
    $('.abc')
  -->
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section style="display:none" class="main">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"></ul>
      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li>
            <a href="#/" class="selected">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="http://twitter.com/lukeed05">Luke Edwards</a></p>
    <p>Refactored by <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>

  <link rel="stylesheet" href="css/base.css">
</body>

</html>
